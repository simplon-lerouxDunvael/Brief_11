---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: votingapp-tls
  namespace: dev
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`smoothie-traefik.simplon-duna.space`)
    kind: Rule
    services:
    - name: vote-service 
      port: 80
    middlewares:
        #- name: basicauth-middleware
        - name: sso
        - name: whitelist
  tls:
    secretName: secret-tls
    #options:
      #name: mtls-option

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxy-google-oauth
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`smoothie-traefik.simplon-duna.space`) && Path(`/_oauth`)
    kind: Rule
    services:
    - name: proxy-google-oauth
      port: 8080
  - match: Host(`smoothie-traefik.simplon-duna.space`) && Path(`/checkauth`)
    kind: Rule
    services:
    - name: proxy-google-oauth
      port: 8080
  - match: Host(`smoothie-traefik.simplon-duna.space`) && Path(`/oauth2callback`)
    kind: Rule
    services:
    - name: proxy-google-oauth
      port: 8080
  tls:
    secretName: secret-tls